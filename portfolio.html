<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>Portfolio | Bacon Media</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS for sliders -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    .filter-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-family: 'Special Elite', monospace;
      background-color: #7a4e2d;
      color: #fff0d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .filter-buttons button:hover {
      background-color: #5a3a1b;
    }

    .gallery-section {
      display: none;
    }

    .gallery-section.active {
      display: block;
    }

    .swiper {
      width: 100%;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 200px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Special Elite', monospace;
      border: 2px dashed #7a4e2d;
    }
  </style>
</head>
  <!-- Lightbox Viewer Script -->
<div class="lightbox-overlay" id="lightbox">
  <img src="" alt="Full Size Image" />
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImage = lightbox.querySelector("img");

  document.querySelectorAll(".lightbox-link").forEach(link => {
    link.addEventListener("click", function (e) {
      e.preventDefault();
      lightboxImage.src = this.href;
      lightbox.style.display = "flex";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImage.src = "";
  });
</script>
<body>
  <header>
  <div class="container header-flex">
    <a href="index.html">
      <img src="logo.png" alt="Bacon Media Logo" class="logo" />

    </div>
  </div>
</header>

  <nav>

      <a href="index.html">Home</a>

<!-- Replace your current gallery sections with this -->
<section class="section">

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Gallery Filter & Swiper Init -->
  <script>
    function filterGallery(id) {
      const sections = document.querySelectorAll('.gallery-section');
      sections.forEach((sec) => {
        sec.classList.remove('active');
        if (sec.id === id) sec.classList.add('active');
      });
    }

    // Swiper setups
    new Swiper(".weddingSwiper", { slidesPerView: 1.5, spaceBetween: 20, loop: true });
    new Swiper(".portraitSwiper", { slidesPerView: 1.5, spaceBetween: 20, loop: true });
    new Swiper(".carSwiper", { slidesPerView: 1.5, spaceBetween: 20, loop: true });
    new Swiper(".musicSwiper", { slidesPerView: 1.5, spaceBetween: 20, loop: true });
    new Swiper(".realestateSwiper", { slidesPerView: 1.5, spaceBetween: 20, loop: true });
  </script>
